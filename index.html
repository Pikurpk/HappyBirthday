<head>

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #ff1493);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-family: 'Lobster', cursive;
      font-size: 50px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
    }
    img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      margin: 20px 0;
      display: none;
    }
    p {
      font-size: 20px;
      text-align: center;
      width: 90%;
    }
    .fadeIn {
      display: block;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">ğŸ‰ à¦¶à§à¦­ à¦œà¦¨à§à¦®à¦¦à¦¿à¦¨ ğŸ‰</h1>
  <img id="photo" src="">
  <p id="message"></p>

  <script>
    // ===================== CONFIG =====================
    const photos = [
      "Images/photo1.jpg",
      "Images/photo2.jpg",
      "Images/photo3.jpg",
      "Images/photo4.jpg"
    ];

    const messages = [
      "Tomar jibon hok anonde bhora ğŸ’–",
      "Hasi ar bhalobasay vore uthuk tomar din ğŸ‚",
      "Tumi sobshomoy alokito theko ğŸ‰",
      "Shuvo Jonmodin Muttasin ğŸŒŸ"
    ];
    // ====================================================

    let index = 0;
    const photoElement = document.getElementById("photo");
    const messageElement = document.getElementById("message");
    const titleElement = document.getElementById("mainTitle");

    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Mut tasin";
    titleElement.textContent = `ğŸ‰ Shuvo   Jon mo diin ${name} ğŸ‰`;

    // ğŸ¤ Voice function (Banglish)
    function speakGreeting() {
      const text = `Shuvo Jonmodin ${name}!`;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-US"; // English voice but Banglish text
      msg.pitch = 1;
      msg.rate = 0.9;
      msg.volume = 1;
      window.speechSynthesis.speak(msg);
    }

    // âœ¨ Typewriter
    function typeMessage(text) {
      messageElement.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        messageElement.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }

    // ğŸ” Change photo + message
    function changePhoto() {
      photoElement.classList.remove("fadeIn");
      void photoElement.offsetWidth;
      photoElement.src = photos[index];
      photoElement.classList.add("fadeIn");
      typeMessage(messages[index]);
      index = (index + 1) % photos.length;
    }

    // ğŸš€ Start on click (browser permission)
    document.body.addEventListener("click", function startAll() {
      changePhoto();
      setInterval(changePhoto, 4000);
      speakGreeting();
      setInterval(speakGreeting, 5000); // à¦ªà§à¦°à¦¤à¦¿ à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡à§‡ à¦¬à¦²à¦¬à§‡
      document.body.removeEventListener("click", startAll);
    });
  </script>

</body>
