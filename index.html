<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‚ Happy Birthday ğŸ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #ff1493);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    h1 {
      font-family: 'Lobster', cursive;
      font-size: 50px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
    }
    img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      margin: 20px 0;
      display: none;
    }
    p {
      font-size: 20px;
      text-align: center;
      width: 90%;
    }
    .fadeIn {
      display: block;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">ğŸ‰ Happy Birthday ğŸ‰</h1>
  <img id="photo" src="">
  <p id="message"></p>

  <script>
    // ===================== CONFIG =====================
    const photos = [
      "Images/photo1.jpg",
      "Images/photo2.jpg",
      "Images/photo3.jpg",
      "Images/photo4.jpg"
    ];

    const messages = [
      "Wishing you endless happiness on your special day ğŸ’–",
      "May your day be filled with love and laughter ğŸ‚",
      "You are truly special â€” enjoy your birthday to the fullest ğŸ‰",
      "Keep shining bright like you always do ğŸŒŸ"
    ];
    // ====================================================

    let index = 0;
    const photoElement = document.getElementById("photo");
    const messageElement = document.getElementById("message");
    const titleElement = document.getElementById("mainTitle");

    // ğŸ Get name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Muttasin";
    titleElement.textContent = `ğŸ‰ Happy Birthday ${name} ğŸ‰`;

    // ğŸ”Š Voice greeting (AI voice)
    function speakGreeting() {
      const msg = new SpeechSynthesisUtterance(`Happy Birthday to you, ${name}!`);
      msg.lang = "en-US";
      msg.pitch = 1;
      msg.rate = 0.9;
      msg.volume = 1;
      window.speechSynthesis.speak(msg);
    }

    // âœ¨ Typewriter effect
    function typeMessage(text) {
      messageElement.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        messageElement.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }

    // ğŸ” Change photo + message
    function changePhoto() {
      photoElement.classList.remove("fadeIn");
      void photoElement.offsetWidth;
      photoElement.src = photos[index];
      photoElement.classList.add("fadeIn");
      typeMessage(messages[index]);
      index = (index + 1) % photos.length;
    }

    // ğŸš€ Start everything on first user interaction
    document.body.addEventListener("click", function startAll() {
      changePhoto();
      setInterval(changePhoto, 4000);
      speakGreeting();
      setInterval(speakGreeting, 5000); // ğŸ” Repeat every 5 sec
      document.body.removeEventListener("click", startAll);
    });
  </script>

</body>
</html>
