<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÇ Happy Birthday Muttasin üéÇ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #ff1493);
    }

    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    .title {
      font-family: 'Lobster', cursive;
      font-weight: bold;
      font-size: 60px;
      color: #fff;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #ffb6c1,
        0 0 40px #ff69b4,
        0 0 80px #ff1493;
      animation: glowText 2s ease-in-out infinite alternate, bounceIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes glowText {
      from {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff7eb9,
          0 0 40px #ff65a3,
          0 0 60px #ff1493;
      }
      to {
        text-shadow:
          0 0 20px #fff,
          0 0 40px #ffb6c1,
          0 0 80px #ff69b4,
          0 0 100px #ff1493;
      }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    .photo {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 25px;
      margin: 25px auto;
      display: none;
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
      transition: opacity 1s ease;
    }

    .message {
      font-size: 24px;
      width: 90%;
      margin: 10px auto;
      min-height: 2em;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      line-height: 1.6em;
    }

    .fadeIn { display: block; opacity: 1; animation: fadeIn 1s ease; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    @media (max-width: 600px) {
      .title { font-size: 45px; }
      .photo { width: 200px; height: 200px; }
      .message { font-size: 20px; }
    }

    .tap-text {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 18px;
      opacity: 0.8;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="container">
    <h1 class="title" id="mainTitle">üéâ Happy Birthday Muttasin üéâ</h1>
    <img id="photo" class="photo" src="">
    <p class="message" id="message"></p>
    <p class="tap-text">üëÜ Tap anywhere to start üé∂</p>
  </div>

  <script>
    // ===================== CONFIG =====================
    const photos = [
      "Images/photo1.jpg",
      "Images/photo2.jpg",
      "Images/photo3.jpg",
      "Images/photo4.jpg"
    ];

    const messages = [
      "Wishing you endless happiness on your special day üíñ",
      "May your day be filled with love and laughter üéÇ",
      "You are truly special ‚Äî enjoy your birthday to the fullest üéâ",
      "Keep shining bright like you always do üåü"
    ];
    // ====================================================

    let index = 0;
    const photoEl = document.getElementById("photo");
    const messageEl = document.getElementById("message");

    // ‚ú® Typewriter effect
    function typeMessage(text) {
      messageEl.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        messageEl.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }

    // üîÅ Change photo + message
    function changePhoto() {
      photoEl.classList.remove("fadeIn");
      void photoEl.offsetWidth;
      photoEl.src = photos[index];
      photoEl.classList.add("fadeIn");
      typeMessage(messages[index]);
      index = (index + 1) % photos.length;
    }

    // üîä AI Voice
    function speakGreeting() {
      const name = "Muttasin";
      const msg = new SpeechSynthesisUtterance(`Happy Birthday to you, ${name}!`);
      msg.lang = "en-US";
      msg.pitch = 1;
      msg.rate = 0.9;
      msg.volume = 1;
      window.speechSynthesis.speak(msg);
    }

    // üöÄ Start everything after first user tap
    document.body.addEventListener("click", function startAll() {
      document.querySelector(".tap-text").style.display = "none";
      speakGreeting();
      changePhoto();
      setInterval(changePhoto, 4000);
      document.body.removeEventListener("click", startAll);
    });

    // üéÜ Confetti background
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = [];
    for (let i = 0; i < 200; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += 2;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();
  </script>
</body>
</html>
