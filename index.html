<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #ff1493);
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Great+Vibes&display=swap');

    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-family: 'Lobster', cursive;
      font-size: 60px;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 80px #ff1493;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 80px #ff1493; }
    }

    .photo {
      width: 260px; height: 260px;
      object-fit: cover;
      border-radius: 25px;
      margin: 25px auto;
      display: block;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
      transition: opacity 1s ease;
    }

    .message {
      font-size: 22px;
      width: 90%;
      margin: 10px auto;
      min-height: 2em;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      line-height: 1.6em;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.7; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1.02); }
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 30px #ff69b4;
      animation: glowFooter 2s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glowFooter {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493; }
    }

    #musicControl {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      color: white;
      font-size: 0.9em;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }
    #musicControl:hover { background: rgba(255,255,255,0.5); }

    @media (max-width: 600px) {
      .title { font-size: 45px; }
      .photo { width: 200px; height: 200px; }
      .message { font-size: 18px; }
      .footer-text { font-size: 22px; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <h1 class="title" id="mainTitle">ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <img id="photo" class="photo" src="Images/photo1.jpg">
    <p class="message" id="message">Wishing you endless happiness on your special day ðŸ’–</p>
  </div>

  <footer class="footer-text">ðŸ’– Happy Birthday Jaan ðŸ’–</footer>
  <button id="musicControl">ðŸ”Š Play Music</button>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "Jaan";
    document.getElementById("mainTitle").textContent = `ðŸŽ‰ Happy Birthday Sabuu ðŸŽ‰`;
    document.querySelector(".footer-text").innerHTML = `ðŸ’– Happy Birthday ${name} ðŸ’–`;

    // Confetti animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettis = [];
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 3,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
      });
      confettis.forEach(c => {
        c.y += 1.5;
        if (c.y > canvas.height) c.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    // Photos & messages
    const photos = [
      "Images/photo1.jpg",
      "Images/photo2.jpg",
      "Images/photo3.jpg",
      "Images/photo4.jpg"
    ];

    const messages = [
      "ðŸŽ‚ Wishing you endless smiles and happiness!",
      "ðŸ’– You make the world brighter just by being in it!",
      "ðŸŽˆ Hope your day is full of love, laughter, and cake!",
      "ðŸŒ¸ You deserve all the happiness in the universe!"
    ];

    let photoIndex = 0, msgIndex = 0;
    const photoEl = document.getElementById("photo");
    const msgEl = document.getElementById("message");

    setInterval(() => {
      photoIndex = (photoIndex + 1) % photos.length;
      msgIndex = (msgIndex + 1) % messages.length;
      photoEl.style.opacity = 0;
      setTimeout(() => {
        photoEl.src = photos[photoIndex];
        msgEl.textContent = messages[msgIndex];
        photoEl.style.opacity = 1;
      }, 800);
    }, 4000);

    // Music
    const musicBtn = document.getElementById("musicControl");
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.7;

    musicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "ðŸ”‡ Stop Music";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "ðŸ”Š Play Music";
      }
    });
  </script>
</body>
</html>
